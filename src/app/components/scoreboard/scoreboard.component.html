<div *ngIf="lobbyService.lobbyDoc$|async as lobbyData" class="font-medium text-sm text-gray-900">
  Scoreboard:

  <div class="text-gray-900 group flex items-center px-2 py-1 text-sm font-medium rounded-md"
    *ngFor="let score of lobbyData.scoreboard| keyvalue">
    <span *ngIf="(score.key | uidToUserDoc | async) as userDoc">
      <img class="inline-block h-10 w-10 rounded-full mr-1" [src]="userDoc.name|adventurerUrl" />
      {{userDoc.name}}: {{score.value}}
    </span>
  </div>

</div>
