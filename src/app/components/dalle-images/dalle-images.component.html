<ul  class="grid grid-cols-3 gap-1">
  <li class="relative" *ngFor="let url$ of urls">
    <div
      class="group block w-full aspect-w-10 aspect-h-7 rounded-lg overflow-hidden">
      <img [src]="url$ | async" alt="" class="object-cover pointer-events-none">
      <!-- <button type="button" class="absolute inset-0 focus:outline-none">

      </button> -->
    </div>

  </li>
</ul>
