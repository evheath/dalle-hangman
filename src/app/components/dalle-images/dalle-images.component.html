  <ul  class="grid grid-cols-3 gap-1" *ngIf="dalleService.dalleDoc$|async as dalleData">
    <li class="relative"*ngFor="let image of dalleData.images">
      <div
        class="group block w-full aspect-w-10 aspect-h-7 rounded-xl overflow-hidden">
        <img [src]="image | blobToUrl" alt="" class="object-cover pointer-events-none">
      </div>
    </li>
  </ul>
