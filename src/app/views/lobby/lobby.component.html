<!--https://tailwindui.com/components/application-ui/application-shells/multi-column-->
<div class="flex">
  <!-- start mobile side bar -->
  <div [ngClass]="{hidden:menuHidden}" class="relative z-40 md:hidden" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>

    <div class="fixed inset-0 flex z-40">
      <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white focus:outline-none">
        <div class="absolute top-0 right-0 -mr-12 pt-2">
          <button (click)="toggleSidebar()" type="button"
            class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
            <span class="sr-only">Close sidebar</span>
            <!-- Heroicon name: outline/x -->
            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="2" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
          <div routerLink="/"
            class="flex items-center flex-shrink-0 px-4 text-indigo-600 text-base font-semibold tracking-wide cursor-pointer">
            <img class="h-8 mr-2 w-auto rounded-xl" src="assets/logo.png">
            DALL-E Hangman
          </div>
          <div aria-label="Sidebar" class="mt-5">
            <div class="px-2 space-y-1">

              <app-scoreboard></app-scoreboard>
              <app-wrong-guesses></app-wrong-guesses>
            </div>
          </div>
        </div>
        <app-change-name></app-change-name>
      </div>

      <div class="flex-shrink-0 w-14" aria-hidden="true">
        <!-- Force sidebar to shrink to fit close icon -->
      </div>
    </div>
  </div><!-- end mobile side bar -->

  <!-- start desktop layout -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64">
      <!-- desktop Sidebar component -->
      <div
        class="min-h-screen max-h-screen fixed overflow-hidden flex-1 flex flex-col border-r border-gray-200 bg-gray-100">

        <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
          <div routerLink="/"
            class="flex items-center flex-shrink-0 px-4 text-indigo-600 text-base font-semibold tracking-wide cursor-pointer">
            <img class="h-8 mr-2 w-auto rounded-xl" src="assets/logo.png">
            DALL-E Hangman
          </div>
          <div class="mt-5 flex-1" aria-label="Sidebar">
            <div class="px-2 space-y-1">
              <app-scoreboard></app-scoreboard>
              <app-wrong-guesses></app-wrong-guesses>

            </div>
          </div>
        </div>
        <app-change-name></app-change-name>
        <!-- <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
          <a href="#" class="flex-shrink-0 w-full group block">
            <div class="flex items-center">
              <div>
                <img class="inline-block h-9 w-9 rounded-full" src="https://images.unsplash.com/photo-1517365830460-955ce3ccd263?ixlib=rb-=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=8&w=256&h=256&q=80" alt="">
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">Whitney Francis</p>
                <p class="text-xs font-medium text-gray-500 group-hover:text-gray-700">View profile</p>
              </div>
            </div>
          </a>
        </div> -->
      </div>
    </div>
  </div> <!-- end desktop side bar -->

  <!-- start main column -->
  <div class="flex flex-col min-w-0 flex-1 overflow-hidden">
    <!-- start mobile top nav bar -->
    <div class="md:hidden">
      <div class="flex items-center justify-between bg-gray-50 border-b border-gray-200 px-4 py-1.5">
        <img routerLink="/" class="h-8 w-auto rounded-lg cursor-pointer" src="assets/logo.png" />
        <div>
          <button (click)="toggleSidebar()" type="button"
            class="-mr-3 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900">
            <span class="sr-only">Open sidebar</span>
            <!-- Heroicon name: outline/menu -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="flex-1 relative z-0 flex overflow-hidden">
      <main class="flex-1 relative z-0 overflow-y-auto focus:outline-none xl:order-last">
        <!-- Start main area-->
        <div class="h-full inset-0 py-3 px-1 sm:px-6 md:px-8">
          <div class="h-full border-gray-700 rounded-lg bg-gray-200 relative flex flex-col items-center">
            <app-right-guesses></app-right-guesses>
            <div
              class="flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0 md:space-x-1 mt-4 md:mt-1">
              <app-prev-dalle-button class="w-full md:w-auto"></app-prev-dalle-button>
              <app-dalle-images *ngIf="dalleService.dalleDoc$|async as dalleData" class="sm:m-2 "
                [dalleData]="dalleData"></app-dalle-images>
              <app-next-dalle-button class="w-full md:w-auto"></app-next-dalle-button>
            </div>
            <app-guess-input class="px-2 m-2 inset-x-0 bottom-0 w-full"></app-guess-input>
          </div>
        </div>
        <!-- End main area -->
      </main>
    </div>
  </div>
</div>
